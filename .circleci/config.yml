 version: 2
 jobs:
   build:
     working_directory: ~/docker-build-dev
     docker:
       - image: docker:17.06.0-ce-rc4-git
     steps:
       - checkout
       - setup_remote_docker
       - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip
            pip install \
              docker-compose
       - run:
          name: Build OpenNMS Horizon Docker image
          command: |
            env
            docker build -t horizon-core-web .